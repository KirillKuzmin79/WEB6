<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор2</title>
    <script src="script.js"></script>
  </head>
  <body>
  
  
  <form>
	<div>Количество товара: </div>
    <div>
        <input type="text" id="prodCount" placeholder="Введите количество...">
    </div>
	<div>Тип товара: </div>
    <select name="prodType">
      <option value="1">Книги</option>
      <option value="2">Компьютер</option>
      <option value="3">Бытовая техника</option>
    </select>
    <div id="radios">
      <label><input type="radio" name="prodOptions" value="option1"> Самовывоз</label>
      <label><input type="radio" name="prodOptions" value="option2"> Доставка до дома</label>
      <label><input type="radio" name="prodOptions" value="option3"> Доставка и установка</label>
    </div>
    <div id="checkboxes">
      <label><input type="checkbox" name="prop1"> Доставка</label>
      <label><input type="checkbox" name="prop2"> Подключение</label>
    </div>
  </form>
  <div> </div>
  Стоимость: <div id="prodPrice">Стоимость</div>
  </body>
</html>
